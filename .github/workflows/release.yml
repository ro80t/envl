name: Release

on:
  release:
    types:
      - published

jobs:
  assets:
    name: Upload Assets

    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-gnu
            os: windows-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install tools
        run: |
            rustup component add clippy rustfmt
            cargo install cross

      - name: Install target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cross build --target ${{ matrix.target }} --release --verbose --locked

      - name: Compress (${{ matrix.target }})
        if: ${{ matrix.os }} == "ubuntu-latest"
        run: |
          cd target/${{ matrix.target }}/release
          strip envl
          zip -r envl-${{ matrix.target }}.zip envl

      - name: Compress (${{ matrix.target }})
        if: ${{ matrix.os }} == "macos-latest"
        run: |
          strip -x -S target/${{ matrix.target }}/release/envl
          cd target/${{ matrix.target }}/release
          zip -r envl-${{ matrix.target }}.zip envl

      - name: Compress (${{ matrix.target }})
        if: ${{ matrix.os }} == "windows-latest"
        shell: pwsh
        run: |
          Compress-Archive -CompressionLevel Optimal -Force -Path target/${{ matrix.target }}/release/envl.exe -DestinationPath target/${{ matrix.target }}/release/envl-${{ matrix.target }}.zip

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
            files: target/${{ matrix.target }}/release/envl-${{ matrix.target }}.zip
